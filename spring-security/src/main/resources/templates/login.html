<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/signin}" method="post" class="was-validated">
        <div style="display: flex; flex-direction: column">
            <label> User Name :
                <input type="text" name="username"
                       class="form-control mb-4 col-4 is-invalid" required/>
            </label>
        </div>
        <div style="display: flex; flex-direction: column">
            <label> Password:
                <input type="password" name="password"
                       class="form-control mb-4 col-4 is-invalid" required/>
            </label>
        </div>
        <div style="display: flex; flex-direction: column; width: 200%">
            <button type="submit" class="btn btn-info col-2">Sign In</button>
        </div>
    </form>
    <div class="mt-2">
        <a th:href="@{/register}" class="mt-2" style="text-decoration: none">Do you already have an account?</a>
    </div>
</div>
</body>
</html>
