<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <form th:action="@{/signup}" method="post" class="was-validated">
        <div style="display: flex; flex-direction: column">
            <label> Username :
                <input type="text" name="username"
                       class="form-control mb-4 col-4 is-invalid" required/>
            </label>
        </div>
        <div style="display: flex; flex-direction: column">
            <label> Email :
                <input type="email" name="email"
                       class="form-control mb-4 col-4 is-invalid" required/>
            </label>
        </div>
        <div style="display: flex; flex-direction: column">
            <label> Password:
                <input type="password" name="password"
                       class="form-control mb-4 col-4 is-invalid" required/>
            </label>
        </div>
        <div style="display: flex; flex-direction: column; width: 200%">
            <button type="submit" class="btn btn-info col-2">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
